<template name="level3">
    {{>Level}}
</template>

<template name="blocks3">
    <category name="Variables" custom="VARIABLE" colour="310"></category>
    <category name="Math" colour="200">
        <block type="math_number">
            <field name="NUM">1</field>
        </block>
        <block type="math_arithmetic"></block>
    </category>
    <category name="Logic" colour="210">
        <block type="controls_if"></block>
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_negate"></block>
        <block type="logic_boolean"></block>
    </category>
    <category name="Loops" colour="120">
        <block type="controls_for">
            <value name="FROM">
                <shadow type="math_number">
                <field name="NUM">380</field>
                </shadow>
            </value>
            <value name="TO">
                <shadow type="math_number">
                <field name="NUM">750</field>
                </shadow>
            </value>
            <value name="BY">
                <shadow type="math_number">
                <field name="NUM">1</field>
                </shadow>
            </value>
        </block>
    </category>
    <category name="Text" colour="160">
        <block type="text"></block>
        <block type="text_join"></block>
        <label text="Input/Output:" web-class="ioLabel"></label>
        <block type="text_print">
            <value name="TEXT">
            <shadow type="text">
                <field name="TEXT">abc</field>
            </shadow>
            </value>
        </block>
    </category>
    <category name="Anabolism" colour="200">
        <block type="light_reactions"></block>
        <block type="dark_reactions"></block>
        <block type="detect_concentration"></block>
    </category>
</template>

<template name="title3">
    <div class="row">
        <div class="col-sm-10">
            <h1>Level 3: Photosynthesis and Energy</h1>
        </div>
        <div class="col-sm-1">
            <p style='font-size:20px; color: transparent;'> . </p>
            <a class="btn btn-primary" href="https://docs.google.com/document/d/1nMiyZAjBctoyMKvbAwVQnuim5wiW8J8S7XwwHPeki_s/edit?usp=sharing" target="_blank" role="button">Instructions</a>
        </div>
    </div>
</template>
