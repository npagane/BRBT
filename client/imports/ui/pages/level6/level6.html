<template name="level6">
    {{>Level}}
</template>

<template name="blocks6">
    <category name="Variables" custom="VARIABLE" colour="310"></category>
    <category name="Loops" colour="120">
        <block type="controls_forEach">
            <value name="LIST">
            <shadow type="variables_get"></shadow>
            </value>
        </block>
        <block type="controls_flow_statements"></block>
    </category>
    <category name="Lists" colour="260">
        <block type="lists_create_with"></block>
        <block type="lists_length"></block>
    </category>
    <category name="Logic" colour="210">
        <block type="controls_if"></block>
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_negate"></block>
        <block type="logic_boolean"></block>
    </category>
    <category name="Molecules" colour="40">
        <block type="shape_match"></block>
        <block type="catalyze"></block>
        <block type="circle_enzyme"></block>
        <block type="square_enzyme"></block>
        <block type="triangle_enzyme"></block>
        <block type="star_enzyme"></block>
        <block type="squiggle_enzyme"></block>
        <block type="circle_substrate"></block>
        <block type="square_substrate"></block>
        <block type="triangle_substrate"></block>
        <block type="star_substrate"></block>
        <block type="squiggle_substrate"></block>
    </category>
    <category name="Text" colour="160">
        <block type="text"></block>
        <block type="text_join"></block>
        <label text="Input/Output:" web-class="ioLabel"></label>
        <block type="text_print">
            <value name="TEXT">
            <shadow type="text">
                <field name="TEXT">abc</field>
            </shadow>
            </value>
        </block>
    </category>
</template>

<template name="title6">
    <div class="row">
        <div class="col-sm-10">
            <h1>Level 6: Protein Active Site Matching to Substrates</h1>
        </div>
        <div class="col-sm-1">
            <p style='font-size:20px; color: transparent;'> . </p>
            <a class="btn btn-primary" href="https://docs.google.com/document/d/1aipmCohMYUe5rLVhPFHIlxOXrQKIDKf1jZpvYHoKYu0/edit?usp=sharing" target="_blank" role="button">Instructions</a>
        </div>
    </div>
</template>
