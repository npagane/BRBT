<template name="level14">
    {{>Level}}
</template>

<template name="blocks14">
    <category name="Variables" custom="VARIABLE" colour="0"></category>
    <category name="Functions" colour="25" custom="PROCEDURE"></category>
    <category name="Math" colour="50">
        <block type="math_number"> 
            <field name="NUM">1</field>
        </block>
        <block type="math_random_int">
        <block type="math_arithmetic"></block>    
        </block>
    </category>
    <category name="Traits" colour="75">
        <block type= "choose_trait"></block>
        <block type= "choose_blood_type"></block>
        <block type= "positive"></block>
        <block type= "negative"></block>
        <block type= "a_type"></block>
        <block type= "b_type"></block>
        <block type= "ab_type"></block>
        <block type= "o_type"></block>

    </category>
    <category name="Logic" colour="100">
        <block type="controls_if"></block>
        <block type= "switch_case"></block>
        <block type="logic_compare"></block>   
        <block type="logic_operation"></block>
        <block type="logic_negate"></block>
        <block type="logic_boolean"></block>
    </category>
    <category name="Loops" colour="125">
        <block type="controls_forEach">
            <value name="LIST">
            <shadow type="variables_get"></shadow>
            </value>
        </block>
        </category>
    <category name="Text" colour="150">
            <block type="text"></block>
            <block type="text_join"></block>
            <label text="Input/Output:" web-class="ioLabel"></label>
            <block type="text_print">
                <value name="TEXT">
                <shadow type="text">
                    <field name="TEXT">abc</field>
                </shadow>
                </value>
            </block>
        </category>
    <category name="Reproduction" colour="175">
        <block type="reproduction"></block>
        <block type="display_ps"></block>
        <block type="recessive_or_dominant"></block>
    </category>    
</template>

<template name="title14">
    <div class="row">
        <div class="col-sm-10">
            <h1>Level 14: Non-Mendelian Traits</h1>
        </div>
        <div class="col-sm-1">
            <p style='font-size:20px; color: transparent;'> . </p>
            <a class="btn btn-primary" href="https://docs.google.com/document/d/18h7O73ROHRW5BD0aITmRiLqOExL_VCbxt8VSxAlfH6U/edit" target="_blank" role="button">Instructions</a>
        </div>
    </div>
</template>
