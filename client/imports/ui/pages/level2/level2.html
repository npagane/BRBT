<template name="level2">
    {{>Level}}
</template>

<template name="blocks2">
    <category name="Variables" custom="VARIABLE" colour="310"></category>
    <category name="Functions" colour="290" custom="PROCEDURE"></category>
    <category name="Species" colour="270">
        <block type="species_list"></block>
        <block type="get_field_object"></block>
        <block type="return_fields_object"></block>
    </category>
    <category name="Metabolism" colour="250">
        <block type="glycolysis"></block>
        <block type="pyruvate_oxidation"></block>
        <block type="citric_acid_cycle"></block>
        <block type="oxidative_phosphorylation"></block>
    </category>
    <category name="Math" colour="210">
        <block type="math_number">
            <field name="NUM">1</field>
        </block>
    </category>
    <category name="Text" colour="160">
        <block type="text"></block>
        <block type="text_join"></block>
        <label text="Input/Output:" web-class="ioLabel"></label>
        <block type="text_print">
            <value name="TEXT">
            <shadow type="text">
                <field name="TEXT">abc</field>
            </shadow>
            </value>
        </block>
    </category>
    <category name="Loops" colour="120">
        <block type="controls_forEach">
            <value name="LIST">
            <shadow type="variables_get"></shadow>
            </value>
        </block>
    </category>
</template>

<template name="title2">
    <div class="row">
        <div class="col-sm-10">
            <h1>Level 2: Cellular Respiration (track the species!)</h1>
        </div>
        <div class="col-sm-1">
            <p style='font-size:20px; color: transparent;'> . </p>
            <a class="btn btn-primary" href="https://docs.google.com/document/d/139cFP08TFrMPWr2mUXv9nF5MHIvtzlwtNJJf9XIEkY8/edit?usp=sharing" target="_blank" role="button">Instructions</a>
        </div>
    </div>
</template>
